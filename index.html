			.gallery {
			  width: auto;
			  margin: 0 auto;
			  padding: 5px;
			  background: #4d4d4d;
			  box-shadow: 0 1px 2px rgba(0,0,0,.3);
			}

			.gallery > div {
			  position: relative;
			  float: left;
			  padding: 6px;
			}

			.gallery > div > img {
			  display: block;
			  width: 200px;
			  transition: .1s transform;
			  transform: translateZ(0); /* hack */
			}

			.gallery > div:hover {
			  z-index: 1;
			}

			.gallery > div:hover > img {
			  transform: scale(1.7,1.7);
			  transition: .3s transform;
			}

			.cf:before, .cf:after {
			  display: table;
			  content: "";
			  line-height: 0;
			}

			.cf:after {
			  clear: both;
			}

			h1 {
			  margin: 40px 0;
			  font-size: 30px;
			  font-weight: 300;
			  text-align: center;
			}
